<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

</head>
<body>
    <canvas id="matrix"></canvas>
    <button id="theme-toggle">Toggle Theme</button>
    <div class="container">
        <h1>R3ÆLƎR AI</h1>
        <div class="login" id="login">
            <input type="text" id="userId" placeholder="User ID">
            <button onclick="login()">Login</button>
        </div>
        <div class="main" id="main">
            <input type="text" id="inputData" placeholder="Input Data (CSV path)">
            <select id="taskType">
                <option value="analysis">Analysis</option>
                <option value="prediction">Prediction</option>
                <option value="ideation">Ideation</option>
                <option value="pattern">Pattern</option>
                <option value="treadmill">Treadmill</option>
            </select>
            <button onclick="generateInsight()">Generate Insight</button>
            <input type="text" id="language" placeholder="Language (e.g., Python)">
            <input type="text" id="task" placeholder="Task (e.g., print hello)">

            <button onclick="subscribe()">Subscribe</button>
            <button onclick="getInsights()">View Insights</button>

            <pre id="output"></pre>
        </div>
    </div>
    <script>
        const API_URL = 'http://47.215.15.217:5000'; // Replace with server IP
        let token = '';

        // Matrix animation
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
        const chars = '01';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        const facePattern = [
            '      1111      ',
            '    11    11    ',
            '   1  00  00 1  ',
            '   1 0  0 0  1  ',
            '    11 0 0 11   ',
            '      1111      '
        ];
        let faceX = canvas.width / 2 - (facePattern[0].length * fontSize) / 2;
        let faceY = canvas.height / 2 - (facePattern.length * fontSize) / 2;
        let faceProgress = 0;

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                const x = i * fontSize;
                const y = drops[i] * fontSize;

                // Check if current position is part of the face
                let isFacePixel = false;
                if (faceProgress < facePattern.length * facePattern[0].length) {
                    const faceRow = Math.floor(faceProgress / facePattern[0].length);
                    const faceCol = faceProgress % facePattern[0].length;
                    const faceChar = facePattern[faceRow]?.[faceCol];
                    if (faceChar === '1' || faceChar === '0') {
                        const facePixelX = faceX + faceCol * fontSize;
                        const facePixelY = faceY + faceRow * fontSize;
                        if (Math.abs(x - facePixelX) < fontSize && Math.abs(y - facePixelY) < fontSize) {
                            ctx.fillText(faceChar, x, y);
                            isFacePixel = true;
                            faceProgress++;
                        }
                    }
                }

                if (!isFacePixel) {
                    ctx.fillText(text, x, y);
                }

                if (y > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 33);

        async function login() {
            const userId = document.getElementById('userId').value;
            try {
                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId })
                });
                const data = await response.json();
                if (data.token) {
                    token = data.token;
                    document.getElementById('login').style.display = 'none';
                    document.getElementById('main').style.display = 'flex';
                } else {
                    document.getElementById('output').textContent = 'Login failed: ' + data.error;
                }
            } catch (error) {
                document.getElementById('output').textContent = 'Error: ' + error.message;
            }
        }

        async function generateInsight() {
            const inputData = document.getElementById('inputData').value;
            const taskType = document.getElementById('taskType').value;
            try {
                const response = await fetch(`${API_URL}/api/insight`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ input_data: inputData, task_type: taskType })
                });
                const data = await response.json();
                document.getElementById('output').textContent = data.insight || data.error;
            } catch (error) {
                document.getElementById('output').textContent = 'Error: ' + error.message;
            }
        }

        async function generateCode() {
            const language = document.getElementById('language').value;
            const task = document.getElementById('task').value;
            try {
                const response = await fetch(`${API_URL}/api/code_generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ language, task })
                });
                const data = await response.json();
                document.getElementById('output').textContent = data.code || data.error;
            } catch (error) {
                document.getElementById('output').textContent = 'Error: ' + error.message;
            }
        }

        async function subscribe() {
            try {
                const response = await fetch(`${API_URL}/api/subscribe`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ plan: 'monthly' })
                });
                const data = await response.json();
                document.getElementById('output').textContent = data.message || data.error;
            } catch (error) {
                document.getElementById('output').textContent = 'Error: ' + error.message;
            }
        }

        async function getInsights() {
            try {
                const response = await fetch(`${API_URL}/api/insights`, {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                document.getElementById('output').textContent = JSON.stringify(data.insights, null, 2) || data.error;
            } catch (error) {
                document.getElementById('output').textContent = 'Error: ' + error.message;
            }
        }

        function downloadApk() {
            window.location.href = `${API_URL}/download`;
        }

        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.body.style.background = document.body.style.background === 'black' ? '#222' : 'black';
        });

        window.addEventListener('resize', () => {
            canvas.height = window.innerHeight;
            canvas.width = window.innerWidth;
            drops.length = Math.floor(canvas.width / fontSize);
            for (let i = 0; i < drops.length; i++) drops[i] = 1;
            faceX = canvas.width / 2 - (facePattern[0].length * fontSize) / 2;
            faceY = canvas.height / 2 - (facePattern.length * fontSize) / 2;
        });
    </script>
</body>
